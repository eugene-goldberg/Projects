<section class="mainbar" data-ng-controller="bookController as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wviolet">
                        <div data-allow-collapse="true"
                            data-cc-widget-header=""
                            title="{{vm.title}}">
                        </div>
                        <div class="widget-content  text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th data-ng-click="vm.sort('title')">Title</th>
                                        <th data-ng-click="vm.sort('author')">Author</th>
                                        <th data-ng-click="vm.sort('price')">Price</th>
                                        <th data-ng-click="vm.sort('isAvailable')">Available</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="b in vm.books | orderBy: vm.sortProperty">
                                        <td><a href="#/book/details/{{b.id}}">{{b.title}}</a></td>
                                        <td>{{b.author}}</td>
                                        <td>{{b.price | currency}}</td>
                                        <td>{{b.isAvailable}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
