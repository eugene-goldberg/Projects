<section class="mainbar" data-ng-controller="bookController as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wviolet">
                        <div data-allow-collapse="true"
                             data-cc-widget-header="" 
                             title={{vm.title}}>
                        </div>
                        <div class="widget-content  text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>Avaialable</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="b in vm.books">
                                        <td>{{b.title}}</td>
                                        <td>{{b.author}}</td>
                                        <td>{{b.isAvailable}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
