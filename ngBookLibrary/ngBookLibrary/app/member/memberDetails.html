<section class="mainbar" data-ng-controller="memberDetailsController as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wviolet">
                        <div data-allow-collapse="true"
                            data-cc-widget-header=""
                            title="{{vm.title}}">
                        </div>
                        <div class="widget-content  text-info">
                            {{vm.member.firstName}}
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>


            <a href="#/member">Go back to member list</a>

        </div>
    </section>
</section>
